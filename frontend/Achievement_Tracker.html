<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievement Tracker</title>
  <link rel="stylesheet" href="Achievement_Tracker.css">
</head>
<body>

  <div id="tracker-board" class="tracker-container">

    <!-- Header Section -->
    <div id="header">
      <h1>Achievement Tracker</h1>
      <h2>Your Progress Made Easy</h2>
    </div>

    <!-- XP & Streak Profile Section -->
    <div id="profile-section">
      <div id="profile">
        <img src="profile-image.png" alt="User Profile" id="profile-img">
        <div id="level-progress">
          <p>XP: <span id="xp">0</span></p>
          <p>Streak: <span id="streak">0</span></p>
        </div>
      </div>
    </div>

    <!-- XP Goal Section -->
    <div id="xp-goal-section">
      <h3>Set Your XP Goal</h3>
      <form id="xp-goal-form">
        <input type="number" id="xp-goal" placeholder="Enter XP Goal" required />
        <button type="submit">Save XP Goal</button>
      </form>
      <p>Current XP Goal: <span id="current-xp-goal">Not Set</span></p>
    </div>

    <!-- Add Achievement Section -->
    <div id="add-goal">
      <h3>Add New Achievement</h3>
      <form id="goal-form">
        <input type="text" id="goal-title" placeholder="Achievement Title" required />
        <input type="text" id="goal-description" placeholder="Description" required />

        <label for="goal-category">Category</label>
        <select id="goal-category" required>
          <option value="">Select Category</option>
          <option value="fitness">Fitness</option>
          <option value="study">Study</option>
          <option value="habit">Habit</option>
          <option value="work">Work</option>
        </select>

        <label for="goal-frequency">Frequency</label>
        <select id="goal-frequency" required>
          <option value="">Select Frequency</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>

        <button type="submit">Add Achievement</button>
      </form>
    </div>

    <!-- Achievement List Display -->
    <div id="goals-section">
      <h2>Your Achievements</h2>
      <ul id="achievement-list">
        <!-- JavaScript will populate this -->
      </ul>
    </div>

    <!-- Streak Tracker Section -->
    <div id="streak-tracker-section">
      <h3>Streak Tracker</h3>
      <p>Current Streak: <span id="current-streak">0</span> days</p>
      <p>Longest Streak: <span id="longest-streak">0</span> days</p>
    </div>

    <!-- Reminders Section -->
    <div id="reminder-section">
      <h2>Reminders</h2>
      <!-- JavaScript will dynamically populate reminders here -->
    </div>

  </div>

  <!-- Backend-connected JS -->
  <script src="achievement_tracker.js"></script>
</body>
</html>
