<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievement Tracker</title>
  <link rel="stylesheet" href="Achievement_Tracker.css">
</head>
<body>

  <div id="tracker-board">

    <!-- Header Section -->
    <div id="header">
      <h1>Achievement Tracker</h1>
      <h2>Your Progress Made Easy</h2>
    </div>

    <!-- XP & Streak Profile Section -->
    <div id="profile-section">
      <div id="profile">
        <img src="profile-image.png" alt="User Profile" id="profile-img">
        <div id="level-progress">
          <p>XP: <span id="xp">0</span></p>
          <p>Streak: <span id="streak">0</span></p>
        </div>
      </div>
    </div>

    <!-- Add Achievement Section -->
    <div id="add-goal">
      <h3>Add New Achievement</h3>
      <form id="goal-form" onsubmit="addAchievement(event)">
        <input type="text" id="goal-name" placeholder="Achievement Title" required />
        <input type="text" id="goal-description" placeholder="Description" required />
        <button type="submit">Add Achievement</button>
      </form>
    </div>

    <!-- Achievement List Display -->
    <div id="goals-section">
      <h2>Your Achievements</h2>
      <ul id="achievement-list">
        <!-- JavaScript will populate this -->
      </ul>
    </div>

    <!-- Reminders Section -->
    <div id="reminder-section">
      <h2>Reminders</h2>
      <div class="reminder-item">
        <p>Reminder: Complete your daily workout!</p>
        <span class="reminder-status">Pending</span>
      </div>
    </div>

  </div>

  <!-- Backend-connected JS -->
  <script src="achievement_tracker.js"></script>
</body>
</html>
