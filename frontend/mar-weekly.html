<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Month Navigation Bar/ hardcode in the month for now -->
  <div class="month-nav">
    <button>&lt; back</button>
    <a class="month-button" href="month.html">March 2025</a>
    <button>next &gt;</button>
  </div>

  <!-- Weekly View Layout -->
  <div class="weekly-view">
    <!-- Weekday Columns/ without js i can only hardcode in the dates-->
    <div class="weekdays">
      <div class="day">
        <div class="date">Sun<br/>23</div>
      </div>
      <div class="day">
        <div class="date">Mon<br/>24</div>
      </div>
      <div class="day">
        <div class="date">Tue<br/>25</div>
      </div>
      <div class="day">
        <div class="date">Wed<br/>26</div>
      </div>
      <div class="day">
        <div class="date">Thu<br/>27</div>
      </div>
      <div class="day">
        <div class="date">Fri<br/>28</div>
      </div>
      <div class="day">
        <div class="date">Sat<br/>29</div>
      </div>
    </div>
  </div>

  <!-- To-Do List inside each specific Date/wait for js to be apple to change thru different todo lists -->
  <div class="todo-list">
    <h3>To Do List - Sunday, March 23</h3>
  </div>
</body>
</html>
