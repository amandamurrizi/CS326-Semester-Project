<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="plannerdesign.css" />
</head>
<body>
  <!-- Month Navigation Bar/ hardcode in the month for now -->
  <div class="month-nav">
    <button id="prev-week">&lt; Previous Week</button>
   
    <a href="month.html" id="week-range" class="month-link">Month</a>
    <button id="next-week">Next Week &gt;</button>
  </div>

  <!-- Weekly View Layout with 7 days of week -->
  <div class="weekly-wrapper">
      <div class="weekdays" id="weekdays-container"></div>

      <div class="bottom-panels">
      <div class="todo-list">
        <h3 id="todo-title">To Do List</h3>
        <ul id="todo-list"></ul>
      </div>
  
    <!-- Server Tasks from to do list Panel -->
    <div class="server-tasks">
      <h3>Summary of Tasks</h3>
      <ul id="server-task-list"></ul>
    </div>
  </div>
</div>


  <script src="planner.js"></script>
</body>
</html>
